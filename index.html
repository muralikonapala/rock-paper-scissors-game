<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" placeholder="Rock-Image">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" placeholder="Paper-Image">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" placeholder="Scissors-Image">
        </div>
    </div>
    <div class="score-cards">
        <div class="score" id="user-score">
            <p>0</p>
            <p>You</p>
        </div>
        <div class="score" id="computer-score">
            <p>0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-content">
        <p id="msg">Play your move</p>
    </div>
</body>
</html>
